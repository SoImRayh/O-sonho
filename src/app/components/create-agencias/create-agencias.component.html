
<mat-card>

  <mat-toolbar>Adicionar Agencia </mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field class="full-width ">
          <input matInput placeholder="Nome" type="text" id="InputNome" name="nome_agencia" formControlName="nome_agencia" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Numero da Agencia" type="text" id="Input" name="agencia" formControlName="agencia" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Numero do Banco" type="text" id="Input1" name="banco_id" formControlName="banco_id" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Endereco" type="text" id="Input2" name="endereco" formControlName="endereco" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Telefone 1" type="text" id="Input3" name="fone" formControlName="fone" required>
        </mat-form-field>
      </div>
      <mat-form-field appearance="standard" color="primary">
        <mat-label>Tipo de Telefone: </mat-label>
        <mat-select [(ngModel)]="agencia.tipo" name="util" id="Input4534" formControlName="tipo">
          <mat-option *ngFor="let util of utils" [value]="util.id">
            {{util.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Telefone 2" type="text" id="Input4" name="fone1" formControlName="fone1" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="standard" color="primary">
        <mat-label>Tipo de Telefone 1:</mat-label>
        <mat-select [(ngModel)]="agencia.tipo1" name="util" id="Input324" formControlName="tipo1">
          <mat-option *ngFor="let util of utils" [value]="util.id">
            {{util.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-card-actions>
          <button [disabled]="form.invalid" mat-raised-button color="primary"  type="submit">Adicionar</button>
          <button mat-raised-button (click)="onCancel()">Cancelar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>
